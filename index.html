<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Globe Collection</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-icon">❄️</span>
                <span class="logo-text">Snow Globe Collection</span>
            </div>
            <div class="nav-quick-stats">
                <div class="quick-stat">
                    <div class="quick-stat-value" id="nav-total">0</div>
                    <div class="quick-stat-label">Total</div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-value" id="nav-countries">0</div>
                    <div class="quick-stat-label">Countries</div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-value" id="nav-continents">0</div>
                    <div class="quick-stat-label">Continents</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Around the World in Glass</h1>
            <p class="hero-subtitle">A curated collection of memories from every corner of the globe</p>
        </div>

        <!-- Main Stats Dashboard -->
        <div class="stats-dashboard">
            <div class="stat-card glass">
                <div class="stat-card-value" id="stat-total">0</div>
                <div class="stat-card-label">Total Snow Globes</div>
                <div class="stat-card-sublabel">In collection</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-card-value" id="stat-countries">0</div>
                <div class="stat-card-label">Countries</div>
                <div class="stat-card-sublabel">Across the world</div>
            </div>
        </div>

        <!-- Continent Stats -->
        <div class="continent-stats">
            <h2 class="continent-stats-title">Collection by Continent</h2>
            <div class="continent-grid" id="continent-stats"></div>
        </div>

        <!-- Filters -->
        <div class="filters glass">
            <span class="filter-label">View:</span>
            <button class="filter-btn active" data-continent="all">All Continents</button>
        </div>

        <!-- Map -->
        <div class="map-card glass-strong">
            <div id="map"></div>
        </div>

        <!-- Country List -->
        <div class="country-list glass" id="country-list-container" style="display: none;">
            <div class="country-list-header">
                <h2 class="country-list-title">Countries in Collection</h2>
                <span class="country-list-count" id="country-list-count"></span>
            </div>
            <div class="country-grid" id="country-list"></div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
